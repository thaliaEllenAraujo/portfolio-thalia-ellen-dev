<div class="container-skills">

  <div class="header">
    <span class="title">TECNOLOGIAS E FERRAMENTAS</span>
    <div class="divider"></div>
  </div>

  <div class="tools-grid">
    @for (tool of tools; track tool.name) {
    <div class="tool-card">
      <img [src]="tool.icon" [alt]="tool.name" class="icon" loading="lazy" />
      <span class="name">{{ tool.name }}</span>
    </div>
    }
  </div>
</div>
